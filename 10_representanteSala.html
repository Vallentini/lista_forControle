<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Peça para o programa perguntar ao professor regente o nome dos três candidatos a representante da sala.
    Peça também para o programa perguntar ao professor regente a quantidade de alunos votantes.
    Desenvolva um programa que armazene o voto de cada aluno da sala e apresente o resultado da votação, com o quantitativo de votos e também a porcentagem de votos de cada candidato a representante de sala.
    */

    //ENTRADA
    const candidatos = [];

    for (let contador = 1; contador <= 3; contador++) {
        const nomeCandidato = prompt("Digite o nome do candidato " + contador + ":");
        candidatos.push({
            nome: nomeCandidato,
            votos: 0
        });
    }

    const quantidadeVotantes = parseInt(prompt("Digite a quantidade de alunos votantes:"));

    for (let contador = 1; contador <= quantidadeVotantes; contador++) {
        const voto = parseInt(prompt("Digite o número do candidato que deseja votar (1, 2 ou 3):"));

        if (voto >= 1 && voto <= 3) {
            candidatos[voto - 1].votos++;
        } else {
            alert("Voto inválido! Por favor, vote em um dos candidatos (1, 2 ou 3).");
            contador--; 
        }
    }

    // Apresentar o resultado da votação
    console.log("Resultado da votação:");

    for (let contador = 0; contador < candidatos.length; contador++) {
        const candidato = candidatos[contador];
        const porVotos = (candidato.votos / quantidadeVotantes) * 100;

        document.write(candidato.nome + ": " + candidato.votos + "  votos (" + porVotos.toFixed(2) + "%) ");
    }

    //PROCESSAMENTO


    //SAÍDA

</script>
