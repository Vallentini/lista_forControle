<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    const numero = parseInt(prompt("Digite um número:"));

    //PROCESSAMENTO
    function numeroPrimo(numero) {
        if (numero <= 1) {
            return false;
        }

        for (let contador = 2; contador <= Math.sqrt(numero); contador++) {
            if (numero % contador === 0) {
                return false;
            }
        }

        return true;
    }

    if (numeroPrimo(numero)) {
        document.write(numero + " é um número primo.");
    } else {
        document.write(numero + " não é um número primo.");
    }
   
    //SAÍDA

</script>
