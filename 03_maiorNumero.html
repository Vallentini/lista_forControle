<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

//ENTRADA
let numeroMaior = 0;
    //PROCESSAMENTO
    for (let contador = 1; contador <= 5; contador++) {
        const pergunta = parseFloat(prompt(`Informe o ${contador}° número:`));
        if (!isNaN(pergunta) && pergunta > numeroMaior) {
            numeroMaior = pergunta;
        }
    }

    if (numeroMaior != 0) {
        document.write(`O maior número é ${numeroMaior}`);
    }

    else {
        document.write("Valor inválido");
    }
    //SAÍDA
</script>
