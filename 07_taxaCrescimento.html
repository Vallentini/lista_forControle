<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número de habitandes atinja 200000 habitantes.
    */

    //ENTRADA
    let popAtual = 80000;
    const popdpsdeAnos = 200000;
    const taxa = 0.03;
    let anos; 
    //PROCESSAMENTO
    for (anos = 0; anos < popdpsdeAnos; anos++) {
        anos = 200000 / (popAtual * taxa);
    }

    document.write("Serão necessários " + anos.toFixed(0) + " anos para atingir " + popdpsdeAnos + " habitantes.");

    //SAÍDA

</script>
