<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA
    let numeroInicial = 1;
    let numeroFinal = 100;
    //PROCESSAMENTO
    for (let contador = numeroInicial; contador <= numeroFinal; contador++) {
            if (contador % 3 === 0) {
                document.write(contador + ", ");
            }
    }
    //SAÍDA

</script>
