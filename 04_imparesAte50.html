<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    document.write("Os número ímpares de 1 até 50 são:")
    //PROCESSAMENTO
    for (let numero = 1; numero <= 50; numero++) {
        if (numero % 2 !== 0) {
            document.write(numero + " ");
        }
        
    }
    //SAÍDA

</script>
