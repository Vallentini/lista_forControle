<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const quantiaNotas = Number(prompt("Informe quantas notas o aluno teve:"));
    let soma = 0;
    //PROCESSAMENTO
    for (let contador = 1; contador <= quantiaNotas; contador++) {
            const notas = Number(prompt("Informe quais são as notas"));
            soma += notas;
    }
    const media = soma / quantiaNotas;
    document.write(`A média é ${media.toFixed(2)}.`);

    //SAÍDA

</script>
